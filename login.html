<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>會員登入 - 芝山圓夢媒合站</title>
    <script src="header-component.js" defer></script>
    <script src="footer-component.js" defer></script>
    <link rel="stylesheet" href="css/login.css" />
</head>

<body>
    <header-component></header-component>

    <main class="login-wrapper">
        <div class="login-container">
            <div class="login-header">
                <button class="back-btn" onclick="history.back()">
                    <img src="img/right-arrow.png" alt="返回" />
                </button>
                <h2>會員登入</h2>
            </div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="account">帳號</label>
                    <input type="text" id="account" name="account" placeholder="請輸入帳號或電子郵件" required />
                </div>

                <div class="form-group">
                    <label for="password">密碼</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" placeholder="請輸入密碼" required />
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <img src="img/eye.png" alt="顯示密碼" id="eyeIcon" />
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember" name="remember" />
                        <span class="checkmark"></span>
                        記住我
                    </label>
                    <a href="#" class="forgot-password">忘記密碼？</a>
                </div>

                <button type="submit" class="login-btn">登入</button>

                <button type="button" class="register-btn" onclick="location.href='register.html'">註冊</button>

                <!-- 暫時註解掉社交登入功能 -->
                <!--
                <div class="divider">
                    <span>或</span>
                </div>

                <button type="button" class="social-btn google-btn">
                    <img src="img/google.png" alt="Google" />
                    使用 Google 帳號登入
                </button>

                <button type="button" class="social-btn facebook-btn">
                    <img src="img/facebook.png" alt="Facebook" />
                    使用 Facebook 帳號登入
                </button>
                -->
            </form>
        </div>
    </main>

    <footer-component></footer-component>

    <script>
        // 切換密碼顯示/隱藏
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');

            if (passwordInput.type === 'password') {
                // 密碼隱藏狀態 → 顯示密碼
                passwordInput.type = 'text';
                eyeIcon.src = 'img/hide-eye.png';  // 密碼可視時顯示隱藏圖示
                eyeIcon.alt = '隱藏密碼';
            } else {
                // 密碼顯示狀態 → 隱藏密碼
                passwordInput.type = 'password';
                eyeIcon.src = 'img/eye.png';       // 密碼隱藏時顯示顯示圖示
                eyeIcon.alt = '顯示密碼';
            }
        }

        // 表單提交處理
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = new FormData(this);
            const account = formData.get('account');
            const password = formData.get('password');
            const remember = formData.get('remember');

            // 這裡可以添加實際的登入邏輯
            console.log('登入資料:', { account, password, remember });

            // 暫時的提示
            alert('登入功能開發中...');
        });

        // 暫時註解掉社交登入按鈕事件
        /*
        // 社交登入按鈕事件
        document.querySelector('.google-btn').addEventListener('click', function () {
            alert('Google 登入功能開發中...');
        });

        document.querySelector('.facebook-btn').addEventListener('click', function () {
            alert('Facebook 登入功能開發中...');
        });
        */
    </script>
</body>

</html>
